{% extends 'base.html' %}
{% block content %}
  <h3>News highlights</h3>
  {% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/index.css')}}">
  {% endblock %}
  {% for article in articles %}
  <div class="row">
    <div class="card card-body col-md-3">
        <img class="card-image-top" src="{{article.picture}}" alt="image" >
        <h4 class="card-title"><a href="{{article.link}}">{{article.title}}</a></h4>
        <p class="card-text">{{article.description}}</p>
        <p class="card-footer">{{article.time}}</p>

    </div>
  </div>
  {% endfor %}
{% endblock %}
